<!DOCTYPE html>
<html>
  <head>
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Love Calculator</h1>
      <button id="toggle-button">Toggle Dark Mode</button>
    </header>
    <main>
      <form id="love-form">
        <label for="your-name">Your Name:</label>
        <input type="text" id="your-name" name="your-name" required>
        <label for="partner-name">Partner's Name:</label>
        <input type="text" id="partner-name" name="partner-name" required>
        <button type="submit" id="calculate-button">Calculate Love Score</button>
      </form>
      <p id="love-score"></p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
